{% extends "base.html" %}

{% block content %}
    <div class="container mt-4 text-center">
        <h1 class-"display-3">{{object.product_name}}</h1>
        <div class="container container-detail-product mt-4 rounded">
            <img class="w-100 h-100" src="{{object.product_image.url}}" alt="">
        </div>

        <div class="container info-products w-100 d-flex justify-content-between mt-5">
            <h2 class="" >Largura: {{object.product_width}}</h2>
            <h2 class="">Altura: {{object.product_height}}</h2>
        </div>
        <div class="container container-purchase mt-4 text-white">
            <div class="all d-flex w-100 d-flex justify-content-center position-relative">
                <div class="purchase p-2">
                    <p>Comprar</p>
                </div>
                <div class="price d-flex align-items-center justify-content-center p-2">
                    R$: {{object.product_price}}
                </div>

                <a href=""><i class="bi bi-cart-fill position-absolute fs-2" title="Adicionar ao Carrinho"></i></a>
            </div>
        </div>
    </div>
    <div class="container description mt-4 mb-4">
        <h4 class="mt-3 mb-3" >Descrição</h4>
        <div class="container">
            <p>{{object.product_description}}</p>
        </div>
    </div>
{% endblock content %}
